{% extends 'news/base.html' %}
{% block title %}
  <title>YouWrite|非公開リスト</title>
{% endblock %}
{% block content %}
    {% for article in articles %}
        <div class="article">
            <img src="{{ article.image_url|default_if_none:'' }}" style="height:150px; "/>
            <p class="date">作成日 :{{ article.created_date }}</p>
            <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            <p>{{ article.text|truncatechars:200 }}</p>
            <br clear="left">
            <hr>
        </div>
    {% endfor %}
{% endblock %}
